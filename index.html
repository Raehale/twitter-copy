<html>

<head>
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body> 
	<header>
		<h1>Twitter Sux</h1>
	</header>

	<main>
		<div class="tweet-input-area">
			<img src="images/scrimbalogo.png" class="profile-pic">
			<textarea placeholder="What's happening?" id="tweet-input"></textarea>
		</div>
		<button id="tweet-btn" class="tweet-button btn">Tweet</button>
		<div class="feed" id="feed">
			<!-- Tweets here!! -->
		</div>
	</main>

	<modal class="modal-logins modal-login" id="login-modal">
		<div class="modal-header" id="login-modal-header">
			<button class="modal-close-btn" id="modal-close-btn">X</button>
			<h3 id="modal-title">Login</h3>
		</div>

		<div class="modal-inner">
			<form class="modal-form">
				<label for="username-input" class="label">Username</label>
				<input type="text" placeholder="Username" id="username-input" class="input" />

				<label for="password-input" class="label">Password</label>
				<input type="password" placeholder="Password" id="password-input" class="input" />

				<button type="submit" id="login-btn" class="btn submit-btn">Log In</button>
			</form>
			<button class="sign-up-modal-btn btn" id="sign-up-modal-btn">Sign Up</button>
		</div>
	</modal>

	<modal class="modal-logins modal-sign-up" id="sign-up-modal">
		<div class="modal-header" id="login-modal-header">
			<button class="modal-close-btn" id="modal-close-btn">X</button>
			<h3 id="modal-title">Sign Up</h3>
		</div>

		<div class="modal-inner">
			<form class="modal-form">
				<label for="username-input" class="label">Username</label>
				<input type="text" placeholder="Username" id="username-input" class="input" />

				<label for="password-input" class="label">Password</label>
				<input type="password" placeholder="Password" id="password-input" class="input" />

				<label for="profile-pic-input" class="label">Add Your Profile Pic</label>
				<input type="file" id="profile-pic-input" accept="image/*" />

				<button type="submit" id="sign-up-btn" class="btn submit-btn">Sign Up</button>
			</form>
			<button class="login-modal-btn btn" id="login-modal-btn">Log In</button>
		</div>
	</modal>

	<script src="index.js" type="module"></script>
</body>

</html>
